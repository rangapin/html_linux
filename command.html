<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Command Synopsis</h2>

<table>
  <tr>
    <th>Section</th>
    <th>Meaning</th>
  </tr>
  <tr>
    <td>[THING]</td>
    <td>THING is optional</td>

  </tr>
  <tr>
    <td>&lt;THING&gt;</td>
    <td>THING is mandatory (required) </td>

  </tr>
  <tr>
    <td>THING...</td>
    <td>THING can be repeated (limitlessly)</td>

  </tr>
  <tr>
    <td>THING1 | THING2</td>
    <td>Use THING1 OR THING2. Not Both.</td>

  </tr>
  <tr>
    <td>THING</td>
    <td>[Notice the Italics] Replace THING with
        whatever is appropriate.</td>

  </tr>
  </tr>
</table>

</body>
</html>
